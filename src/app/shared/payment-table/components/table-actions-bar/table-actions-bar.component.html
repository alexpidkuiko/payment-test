<form class="form-inline m-3" [formGroup]="paymentFormGroup">
  <input type="text" class="form-control" placeholder="Payment description *" formControlName="paymentName">
  <input type="number" [min]="0" class="form-control ml-3" placeholder="Price by day" formControlName="priceByDay">
  <button type="button" class="btn add-button ml-3" [disabled]="paymentFormGroup.invalid"
          (click)="emitAddRow()">Add
  </button>
</form>
