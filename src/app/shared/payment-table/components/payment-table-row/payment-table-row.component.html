<div class="table-row">
  <div class="payment-cell" *ngFor="let column of columnData">
    <ng-container *ngIf="column.controlName === priceByDayControlName; else simpleCell">
      {{getFullPrice(rowData[column.controlName])}}
    </ng-container>
    <ng-template #simpleCell>
      {{ rowData[column.controlName] }}
    </ng-template>
  </div>
  <form class="month-form" [formGroup]="rowFormGroup">
    <div class="month-cell" *ngFor="let control of rowControlNames">
      <input type="checkbox" class="form-check-input" [formControlName]="control" >
    </div>
  </form>
  <div>
    <button type="button" class="btn btn-danger"
            (click)="emitRemoveRow()">Удалить
    </button>
  </div>
</div>
