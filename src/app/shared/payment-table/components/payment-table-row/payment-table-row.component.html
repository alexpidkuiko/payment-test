<div class="table-row">
  <div class="payment-cell" *ngFor="let column of columnData">
    <ng-container *ngIf="column.controlName === priceByDayName; else simpleCell">
      {{rowData[column?.controlName] | priceByMonth : rowFormGroup.value}}
    </ng-container>
    <ng-template #simpleCell>
      {{ rowData[column?.controlName] }}
    </ng-template>
  </div>
  <form class="month-form" [formGroup]="rowFormGroup">
    <div class="month-cell" *ngFor="let control of rowControlNames">
      <input type="checkbox" class="month-checkbox" [formControlName]="control" >
    </div>
  </form>
  <div class="delete-column">
    <svg (click)="emitRemoveRow()" class="bi bi-x-circle-fill" width="18px" height="18px" style="vertical-align: top" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zm-4.146-3.146a.5.5 0 00-.708-.708L8 7.293 4.854 4.146a.5.5 0 10-.708.708L7.293 8l-3.147 3.146a.5.5 0 00.708.708L8 8.707l3.146 3.147a.5.5 0 00.708-.708L8.707 8l3.147-3.146z" clip-rule="evenodd"/>
    </svg>
  </div>
</div>
